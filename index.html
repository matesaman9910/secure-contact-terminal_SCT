<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SECURE CONTACT TERMINAL</title>
  <style>
    body {
      background-color: #000;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      padding: 2em;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-shadow: 0 0 5px #00ff00;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 30px;
      text-transform: uppercase;
      border-bottom: 1px solid #00ff00;
      padding-bottom: 10px;
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    input, textarea, select, button {
      width: 100%;
      max-width: 600px;
      background-color: #000;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      outline: none;
      text-shadow: 0 0 3px #00ff00;
      box-shadow: 0 0 5px #00ff00;
    }

    input::placeholder, textarea::placeholder {
      color: #00ff00;
      opacity: 0.6;
    }

    select {
      text-transform: uppercase;
    }

    button {
      cursor: pointer;
      text-transform: uppercase;
      font-weight: bold;
      transition: 0.2s;
    }

    button:hover {
      background-color: #002200;
      box-shadow: 0 0 10px #00ff00;
      text-shadow: 0 0 10px #00ff00;
    }

    #status {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }

    .blinking-cursor::after {
      content: "_";
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <h1 class="blinking-cursor">SECURE CONTACT TERMINAL</h1>

  <input type="text" id="authCode" placeholder="ENTER AUTH CODE" maxlength="4" pattern="[0-9]{4}">

  <select id="recipient">
    <option value="">SELECT RECIPIENT</option>
    <option value="vaf">VAF</option>
    <option value="scp">SCP FOUNDATION</option>
    <option value="gaming">GAMING UNIVERSE</option>
    <option value="matesa">MATESAMAN9910</option>
    <option value="vojta">111VOJTA</option>
  </select>

  <select id="urgency">
    <option value="normal">URGENCY: NORMAL</option>
    <option value="high">URGENCY: HIGH</option>
    <option value="emergency">URGENCY: EMERGENCY</option>
  </select>

  <textarea id="message" rows="6" placeholder="TYPE YOUR MESSAGE HERE..."></textarea>

  <button onclick="sendMessage()">SEND SECURE MESSAGE</button>

  <p id="status"></p>

  <script>
    const authUsers = {
      "9910": "matesaman9910",
      "1111": "111Vojta",
      "0000": "Guest"
    };

const recipients = {
  vaf: "https://discord.com/api/webhooks/1400523185689985107/J5JtDWJqquFBCz3lXIIleOrF3CgHMdZ-U0r6VPMbwnsfFPOd7Q3mXb48Zx-2j-D02FtK",
  scp: "https://discord.com/api/webhooks/1400874303351689298/Fm5Bces63ph8FVqo6R4PkWTjdDC2gQFDrYN4RmOHOFlYf3cTdP7RDAmmlMucbJWK3pq1",
  gaming: "https://discord.com/api/webhooks/1400874580331200562/ZZdWZIXWIFrqpihuYLAohlWbQxr9dSdAZ6cz7CN8uOzDyLF6jEVYfMnlk3G6-G0Hi7uf",
  matesa: "https://discord.com/api/webhooks/1400874791023546418/2Droj_etQjuNTmoOQNZSJMB0Q02UY9xCJ9op__5f2MueGeqcYFesguATe2PgmK34_QUM",
  vojta: "https://discord.com/api/webhooks/1400874901799178272/Gtp3kN4DI28Kk-Kdo2Oxw2I4fy7j9VZHX9G17fKv_6BMH4bFsgb1l43xzbY_pKgj1OXQ"
};

    async function sendMessage() {
      const auth = document.getElementById('authCode').value.trim();
      const to = document.getElementById('recipient').value;
      const urgency = document.getElementById('urgency').value;
      const msg = document.getElementById('message').value.trim();
      const status = document.getElementById('status');

      if (!/^\d{4}$/.test(auth)) {
        status.style.color = 'red';
        status.textContent = "‚ùå AUTH CODE MUST BE 4 DIGITS";
        return;
      }

      if (!(auth in authUsers)) {
        status.style.color = 'red';
        status.textContent = "‚ùå INVALID AUTH CODE";
        return;
      }

      if (!to || !(to in recipients)) {
        status.style.color = 'red';
        status.textContent = "‚ùå INVALID OR MISSING RECIPIENT";
        return;
      }

      if (!msg) {
        status.style.color = 'red';
        status.textContent = "‚ùå MESSAGE CANNOT BE EMPTY";
        return;
      }

      const sender = authUsers[auth];
      const urgencyText = urgency.toUpperCase();

      try {
        await fetch(recipients[to], {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            username: "Secure Terminal",
            content: `üîê **New Secure Message**\n\nüë§ **From:** ${sender} \`[${auth}]\`\nüéØ **To:** ${to.toUpperCase()}\nüö® **Urgency:** ${urgencyText}\n\nüì© **Message:**\n${msg}`
          })
        });
        status.style.color = 'lime';
        status.textContent = "‚úÖ MESSAGE SENT SUCCESSFULLY";
      } catch (e) {
        status.style.color = 'red';
        status.textContent = "‚ùå FAILED TO SEND MESSAGE";
        console.error(e);
      }
    }
  </script>
</body>
</html>
