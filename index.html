<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Contact Terminal</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #00ffcc;
      font-family: "Courier New", monospace;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    input, textarea, select, button {
      width: 90%;
      max-width: 500px;
      margin: 10px auto;
      padding: 12px;
      font-size: 16px;
      background-color: #1a1a1a;
      color: #00ffcc;
      border: 1px solid #00ffcc;
      border-radius: 5px;
      display: block;
    }
    button {
      cursor: pointer;
    }
    button:hover {
      background-color: #003f3f;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üõ°Ô∏è Secure Contact Terminal</h1>

  <input type="text" id="authCode" placeholder="Enter 4-digit AUTH Code" maxlength="4" pattern="[0-9]{4}">
  
  <select id="recipient">
    <option value="">Select Recipient</option>
    <option value="vaf">VAF</option>
    <option value="scp">SCP Foundation</option>
    <option value="gaming">GAMING UNIVERSE</option>
    <option value="matesa">matesaman9910</option>
    <option value="vojta">111Vojta</option>
  </select>

  <select id="urgency">
    <option value="normal">Urgency: Normal</option>
    <option value="high">Urgency: High</option>
    <option value="emergency">Urgency: Emergency</option>
  </select>

  <textarea id="message" rows="6" placeholder="Type your message here..."></textarea>
  
  <button onclick="sendMessage()">SEND SECURE MESSAGE</button>

  <p id="status"></p>

  <script>
    const authUsers = {
      "9910": "matesaman9910",
      "1111": "111Vojta",
      "0000": "Guest"
    };

    const recipients = {
      vaf:    "https://discord.com/api/webhooks/WEBHOOK_VAF",
      scp:    "https://discord.com/api/webhooks/WEBHOOK_SCP",
      gaming: "https://discord.com/api/webhooks/WEBHOOK_GAMING",
      matesa: "https://discord.com/api/webhooks/WEBHOOK_MATESAMAN9910",
      vojta:  "https://discord.com/api/webhooks/WEBHOOK_111VOJTA"
    };

    async function sendMessage() {
      const auth = document.getElementById('authCode').value.trim();
      const to = document.getElementById('recipient').value;
      const urgency = document.getElementById('urgency').value;
      const msg = document.getElementById('message').value.trim();
      const status = document.getElementById('status');

      if (!/^\d{4}$/.test(auth)) {
        status.style.color = 'red';
        status.textContent = "‚ùå AUTH Code must be 4 digits.";
        return;
      }

      if (!(auth in authUsers)) {
        status.style.color = 'red';
        status.textContent = "‚ùå Invalid AUTH Code.";
        return;
      }

      if (!to || !(to in recipients)) {
        status.style.color = 'red';
        status.textContent = "‚ùå Invalid or missing recipient.";
        return;
      }

      if (!msg) {
        status.style.color = 'red';
        status.textContent = "‚ùå Message cannot be empty.";
        return;
      }

      const sender = authUsers[auth];
      const urgencyText = urgency.toUpperCase();

      try {
        await fetch(recipients[to], {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            username: "Secure Terminal",
            content: `üîê **New Secure Message**\n\nüë§ **From:** ${sender} \`[${auth}]\`\nüéØ **To:** ${to.toUpperCase()}\nüö® **Urgency:** ${urgencyText}\n\nüì© **Message:**\n${msg}`
          })
        });
        status.style.color = 'lime';
        status.textContent = "‚úÖ Message sent successfully.";
      } catch (e) {
        status.style.color = 'red';
        status.textContent = "‚ùå Failed to send message.";
        console.error(e);
      }
    }
  </script>
</body>
</html>
